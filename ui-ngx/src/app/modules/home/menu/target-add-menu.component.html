<div class="tb-menu-tooltip" *ngIf="shouldShow()" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  <ul id="docs-menu-{{section.name | nospace}}" class="tb-menu-toggle-list">
    <li *ngFor="let page of section.pages">
      <a mat-button routerLinkActive="tb-active-sub" [routerLinkActiveOptions]="{exact: !page.notExact}"
         routerLink="{{page.path}}">
        <mat-icon *ngIf="!page.isMdiIcon && page.icon != null" class="material-icons">{{page.icon}}</mat-icon>
        <mat-icon *ngIf="page.isMdiIcon && page.icon != null" [svgIcon]="page.icon"></mat-icon>
        <span>{{page.name | translate}}</span>
      </a>
    </li>
  </ul>
</div>
